<section>
  <div class="container">
    <a
      *ngFor="let contato of colecaoContatos | async"
      [href]="contato.link"
      target="_blank"
    >
      <mat-card>
        <img [src]="contato.src" [alt]="contato.alt" />
        <p>{{ contato.nome }}</p>
        <p>{{ contato.descricao }}</p>
      </mat-card>
    </a>
  </div>
</section>
